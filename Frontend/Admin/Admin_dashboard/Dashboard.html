<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="Dashboard_style.css" />
</head>

<body>
	<header>
		<div class="logo">
			<h2>Work Hub</h2>
		</div>

		<div class="account-dropdown" id="accountDropdown">
			<button type="button" class="account-pill" id="accountBtn" aria-expanded="false">
				<span id="accountLabel">Account</span>
				<span class="caret">‚ñæ</span>
			</button>

			<div class="account-menu hidden" id="accountMenu">
				<button type="button" class="account-action" id="accountAction">Login</button>
			</div>
		</div>
	</header>
	<div class="dashboard-container">
		<!-- Sidebar -->
		<aside class="sidebar">
			<h2>Admin Panel</h2>
			<ul>
				<li onclick="showSection('createEmployer')">üß© Create Employer</li>
				<li onclick="showSection('deleteUser')">‚ùå Delete User</li>
				<li onclick="showSection('statistics')">üìä Statistics</li>
			</ul>
		</aside>

		<!-- Main content -->
		<main class="main-content">
			<!-- Create Employer -->
			<section id="createEmployer" class="content-section">
				<h2>Create Employer Account</h2>
				<form id="employerForm">
					<div class="display-info">
						<div class="form-group-general">
							<label>Employer Name</label>
							<input type="text" id="employerName" class="form-control" required />
							<div id="error-message-employer-name" class="error-message"></div>
						</div>
						<div class="form-group-general">
							<label>Company Name</label>
							<input type="text" id="companyName" class="form-control" required />
							<div id="error-message-company-name" class="error-message"></div>
						</div>
					</div>
					<div class="display-info">
						<div class="form-group-general">
							<label>Email</label>
							<input type="email" id="email" class="form-control" required />
							<div id="error-message-email" class="error-message"></div>
						</div>
						<div class="form-group-general">
							<label>Password</label>
							<input type="password" id="password" class="form-control" required />
							<div id="error-message-password" class="error-message"></div>
						</div>
					</div>
					<div class="signup_btn">
						<input type="submit" name="btnSignUp" id="btnSignUp" class="btnSignUp" value="Create Employer">
					</div>
				</form>
			</section>

			<!-- Delete User -->
			<section id="deleteUser" class="content-section hidden">
				<h2>Delete User</h2>
				<div class="search" style="display: flex;">
					<input type="text" id="searchUser" class="form-control"
						placeholder="Search by name, company, or email..." />
					<select name="role" id="role">
						<option value="Student" id="student">Student</option>
						<option value="Employer" id="employer">Employer</option>
					</select>
				</div>
				<table id="userTable">
					<thead>
						<tr>
							<th>Full Name</th>
							<th>Company Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<!--c·ª≠a s·ªï popup confirm x√≥a user kh√¥ng-->
				<div id="confirmModal" class="confirm-modal hidden">
					<div class="confirm-box">
						<p>Are you sure you want to delete this user?</p>
						<div class="confirm-buttons">
							<button id="Yes" class="btn-yes">Yes</button>
							<button id="No" class="btn-no">No</button>
						</div>
					</div>
				</div>

			</section>

			<!-- Statistics -->
			<section id="statistics" class="content-section hidden">
				<h2>Statistics</h2>
				<div class="stats-container">
					<div class="stat-card" id="jobsCard">
						<h3 id="totalJobs">0</h3>
						<p>Job Posts</p>
					</div>
					<div class="stat-card" id="studentsCard">
						<h3 id="totalStudents">0</h3>
						<p>Students</p>
					</div>
					<div class="stat-card" id="employersCard">
						<h3 id="totalEmployers">0</h3>
						<p>Employers</p>
					</div>
				</div>
				<div id="detailsSection" class="hidden"></div>
			</section>
		</main>
	</div>

	<script src="Manage_user.js"></script>
	<script src="admin_header.js"></script>
	<script src="Statistic.js"></script>
</body>

</html>
