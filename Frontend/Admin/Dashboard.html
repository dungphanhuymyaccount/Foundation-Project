<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
      <header>
        <div class="logo">
            <h2>Work Hub</h2>
        </div>
      </header>
		<div class="dashboard-container">
			<!-- Sidebar -->
			<aside class="sidebar">
				<h2>Admin Panel</h2>
				<ul>
					<li onclick="showSection('createEmployer')">üß© Create Employer</li>
					<li onclick="showSection('deleteUser')">‚ùå Delete User</li>
					<li onclick="showSection('statistics')">üìä Statistics</li>
				</ul>
			</aside>

			<!-- Main content -->
			<main class="main-content">
				<!-- Create Employer -->
				<section id="createEmployer" class="content-section">
					<h2>Create Employer Account</h2>
					<form id="employerForm">
						<div class="display-info">
							<div class="form-group-general">
								<label>Full Name</label>
								<input
									type="text"
									id="fullName"
									class="form-control"
									required
								/>
                </div>
                <div class="form-group-general">
								<label>Company Name</label>
								<input
									type="text"
									id="companyName"
									class="form-control"
									required
								/>
                </div>
              </div>
              <div class="display-info">
              <div class="form-group-general">
								<label>Email</label>
								<input type="email" id="email" class="form-control" required />
                </div>
                <div class="form-group-general">
								<label>Password</label>
								<input
									type="password"
									id="password"
									class="form-control"
									required
								/>
                </div>
              </div>
						 <div class="display-info">
              <div class="form-group-general">
								<label>Phone Number (optional)</label>
								<input type="text" id="phone" class="form-control" />
                </div>
                <div class="form-group-general">
								<label>Address (optional)</label>
								<input type="text" id="address" class="form-control" />
                </div>
              </div>
						<button type="submit">Create Employer</button>
					</form>
				</section>

				<!-- Delete User -->
				<section id="deleteUser" class="content-section hidden">
					<h2>Delete User</h2>
					<input
						type="text"
						id="searchUser"
            class="form-control"
						placeholder="Search by name, company, or email..."
					/>
					<table id="userTable">
						<thead>
							<tr>
								<th>Full Name</th>
								<th>Company Name</th>
								<th>Email</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</section>

				<!-- Statistics -->
				<section id="statistics" class="content-section hidden">
					<h2>Statistics</h2>
					<div class="stats-container">
						<div class="stat-card" id="jobsCard">
							<h3 id="totalJobs">0</h3>
							<p>Job Posts</p>
						</div>
						<div class="stat-card" id="studentsCard">
							<h3 id="totalStudents">0</h3>
							<p>Students</p>
						</div>
						<div class="stat-card" id="employersCard">
							<h3 id="totalEmployers">0</h3>
							<p>Employers</p>
						</div>
					</div>
					<div id="detailsSection" class="hidden"></div>
				</section>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
