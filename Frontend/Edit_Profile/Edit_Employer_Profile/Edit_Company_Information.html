<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Employer Profile</title>
		<link href="style.css" rel="stylesheet" />
		<link href="bootstrap.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container light-style flex-grow-1 container-p-y">
			<h3 class="font-weight-bold py-3 mb-4">
				Account settings (Role: Employer)
			</h3>
			<div class="card overflow-hidden">
				<div class="row no-gutters row-bordered row-border-light">
					<div class="col-md-3 pt-0">
						<div class="list-group list-group-flush account-settings-links">
							<a
								class="list-group-item list-group-item-action active"
								data-toggle="list"
								href="#account-general"
								>General</a
							>
							<a
								class="list-group-item list-group-item-action"
								data-toggle="list"
								href="#account-change-password"
								>Change password</a
							>
							<a
								class="list-group-item list-group-item-action"
								data-toggle="list"
								href="#account-company"
								>Company Info</a
							>
						</div>
					</div>
					<div class="col-md-9">
						<div class="tab-content">
							<div class="tab-pane fade active show" id="account-general">
								<div class="card-body media align-items-center">
									<img src="image/OIP.jpg" alt class="d-block ui-w-80" />
									<div class="media-body ml-4">
										<label class="btn btn-outline-primary">
											Upload new photo
											<input type="file" class="account-settings-fileinput" />
										</label>
										&nbsp;
										<button type="button" class="btn btn-default md-btn-flat">
											Reset
										</button>
										<div class="text-light small mt-1">
											Allowed JPG, GIF or PNG. Max size of 800K
										</div>
									</div>
								</div>
								<hr class="border-light m-0" />
								<div class="card-body">
									<div class="display-info">
										<div class="form-group-general">
											<label class="form-label">Full Name</label>
											<input type="text" class="form-control mb-1" />
										</div>
										<div class="form-group-general">
											<label class="form-label">DoB</label>
											<input type="date" class="form-control mb-1" />
										</div>
									</div>
									<div class="display-info">
										<div class="form-group-general">
											<label class="form-label">Phonenumber</label>
											<input
												type="text"
												inputmode="numeric"
												oninput="this.value = this.value.replace(/[^0-9]/g, '')"
												class="form-control"
											/>
										</div>
										<div class="form-group-general">
											<label class="form-label">Personal Address</label>
											<input type="text" class="form-control mb-1" />
										</div>
									</div>
									<div class="form-group">
										<label class="form-label">E-mail</label>
										<input
											type="email"
											class="form-control mb-1"
											autocomplete="off"
										/>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="account-change-password">
								<div class="card-body pb-2">
									<div class="form-group">
										<label class="form-label">Current password</label>
										<input type="password" class="form-control" />
									</div>
									<div class="form-group">
										<label class="form-label">New password</label>
										<input type="password" class="form-control" />
									</div>
									<div class="form-group">
										<label class="form-label">Repeat new password</label>
										<input type="password" class="form-control" />
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="account-company">
								<div class="card-body pb-2">
									<div class="display-info">
										<div class="form-group-general">
											<label class="form-label">Current Company</label>
											<input type="text" class="form-control mb-1" />
										</div>
										<div class="form-group-general">
											<label class="form-label">Address</label>
											<input type="text" class="form-control mb-1" />
										</div>
									</div>
									<div class="display-info">
										<div class="form-group-general">
											<label class="form-label">Current Position</label>
											<input type="text" class="form-control mb-1" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-right mt-3">
				<button type="button" class="btn btn-primary" onclick="saveProfile()">
					Save changes</button
				>&nbsp;
				<button type="button" class="btn btn-default">Cancel</button>
			</div>
		</div>
	</body>
	<script
		data-cfasync="false"
		src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
	></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"></script>
	<script>
		window.onload = initializePage();
	</script>
	<script src="edit_employer_profile_json.js"></script>
</html>
