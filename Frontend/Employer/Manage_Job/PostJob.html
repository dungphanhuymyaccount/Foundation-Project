    </header>
    <main>
        <form action="" id="postJobForm">
            <h2>Post Job</h2>
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g. Senior Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="field">Job Field:</label>
                <input type="text" id="field" name="field" placeholder="e.g. IT, Accountant, Marketing" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Job description and responsibilities..." required></textarea>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="e.g. 10000000" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g. Hanoi, Vietnam" required>
            </div>
            
            <div class="form-group">
                <label for="experienceMin">Experience Min (years):</label>
                <input type="number" id="experienceMin" name="experienceMin" placeholder="e.g. 1" required>
            </div>
            <div class="form-group">
                <label for="experienceMax">Experience Max (years):</label>
                <input type="number" id="experienceMax" name="experienceMax" placeholder="e.g. 3" required>
            </div>

            <div class="form-group">
                <label for="requirement">Requirement:</label>
                <input type="text" id="requirement" name="requirement" placeholder="e.g. Bachelor's degree required">
            </div>

            <div class="form-group">
                <label for="deadline">Application Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            
            <div class="form-group">
                <label for="benefit">Benefit:</label>
                <input type="text" id="benefit" name="benefit" placeholder="e.g. annual bonus, health insurance" required>
            </div>

            <div class="form-group">
                <label for="numberOfVacancy">Vacancy:</label>
                <input type="number" id="numberOfVacancy" name="numberOfVacancy" placeholder="e.g. 3" required>
            </div>

            <input type="button" value="Submit" id="submit" onclick="handleSubmit()">
        </form>
    </main>
