<body>
    <header>
        <div class="logo">
            <h2>Work Hub</h2>
        </div>
        <nav class="navi">
            <ul>
                <li><a href="#" class="menu_btn">Find Job</a></li>
                <li><a href="#" class="menu_btn"><span><ion-icon name="reader-outline"></ion-icon></span>My CV</a></li>

Foundation-Project
    <main >
        <div class="login_box">
            <h2>LOGIN</h2>

        <form action="../HomePage/Homepage.html" method="get">
            <div class="lg_info">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email@gmail.com" required autofocus autocomplete="on">
            </div>

            <div class="lg_info">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" required autofocus>
            </div>

            <div class="remember_chk">
                <input type="checkbox" id="chk_rmb">
                <label for="chk_rmb">Remember me</label>
            </div>

            <div class="login_btn">
                <input type="submit" value="Login">
            </div>

            <div class="Sign_up">
                <p>Don't have an account? <a class="Sign_up_btn" href="../Sign_up/Signup.html">Sign up?</a></a></p>
            </div>
        </form>
        </div>
        
    </main>

</body>
