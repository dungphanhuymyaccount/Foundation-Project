<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management - Employer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Candidate Management</h1>
    </div>

    <div class="container main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Total Candidates</p>
                        <p class="stat-value" id="totalCandidates">0</p>
                    </div>
                    <div class="stat-icon bg-blue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Pending</p>
                        <p class="stat-value text-yellow" id="pendingCandidates">0</p>
                    </div>
                    <div class="stat-icon bg-yellow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Approved</p>
                        <p class="stat-value text-green" id="approvedCandidates">0</p>
                    </div>
                    <div class="stat-icon bg-green">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Rejected</p>
                        <p class="stat-value text-red" id="rejectedCandidates">0</p>
                    </div>
                    <div class="stat-icon bg-red">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-card">
            <div class="tabs">
                <button class="tab-btn active" data-tab="all">
                    All (<span id="allCount">0</span>)
                </button>
                <button class="tab-btn" data-tab="pending">
                    Pending (<span id="pendingCount">0</span>)
                </button>
                <button class="tab-btn" data-tab="approved">
                    Approved (<span id="approvedCount">0</span>)
                </button>
                <button class="tab-btn" data-tab="rejected">
                    Rejected (<span id="rejectedCount">0</span>)
                </button>
            </div>

            <div class="search-filter">
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" id="searchInput" placeholder="Search by name, email, or skill...">
                </div>
                <select id="filterStatus" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div id="candidateList" class="candidate-list">
                </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Candidate Profile</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <div class="modal-body" id="modalBody">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
