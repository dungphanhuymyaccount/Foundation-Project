<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <link rel="stylesheet" href="PostJob.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Post Job</h2>
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g. Senior Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Job description and responsibilities..." required></textarea>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" placeholder="e.g. SamSung" required></textarea>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" placeholder="e.g. $50,000 - $70,000" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g. Hanoi, Vietnam" required>
            </div>

            <div class="form-group">
                <label for="level">Position:</label>
                <input type="text" id="level" name="level" placeholder="e.g. Full-time" required>
            </div>

            <div class="form-group">
                <label for="studentReq">Student Requirement:</label>
                <input type="text" id="studentReq" name="studentReq" placeholder="e.g. Bachelor's degree required">
            </div>

            <div class="form-group">
                <label for="deadline">Application Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            
            <div class="form-group">
                <label for="benefit">Benefit:</label>
                <input type="text" id="benefit" name="benefit" placeholder="e.g. annual bonus" required>
            </div>

            <div class="form-group">
                <label for="numberOfVacancy">Vacancy:</label>
                <input type="number" id="numberOfVacancy" name="numberOfVacancy" placeholder="e.g. 3" required>
            </div>

            <input type="button" value="Submit" id="submit" onclick="handleSubmit()">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 . All rights reserved.</p>
    </footer>

    <script>
        function handleSubmit() {
            const jobTitle = document.getElementById('jobTitle').value.trim();
            const companyName = document.getElementById('companyName').value.trim();
            const studentReq = document.getElementById('studentReq').value.trim();
            const deadline = document.getElementById('deadline').value.trim();
            const salary = document.getElementById('salary').value.trim();
            const benefit = document.getElementById('benefit').value.trim();
            const level = document.getElementById('level').value.trim();
            const description = document.getElementById('description').value.trim();
    
            if (!jobTitle || !companyName || !studentReq || !deadline || !salary || !benefit || !level || !description) {
                alert('You need to fill all the information!');
                return;
            }
    
            alert('Information has been sent!');
        }
    </script>
</body>
</html>
