<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Apply Job</title>

  <link rel="stylesheet" href="../../General/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header>
        <div class="logo">
            <h2><a href="../../../index.html" style="text-decoration: none; color: #fff;">Work Hub</a></h2>
        </div>
        <nav class="navi">
            <ul>
                <li><a href="#" class="menu_btn">Find Job</a></li>
                <li>
                    <a href="#" class="menu_btn"><ion-icon name="reader-outline"></ion-icon> My CV</a>
                </li>
                <li>
                    <a href="../../General/GetNotification/GetNotification.html" class="menu_btn"><ion-icon class="icon" name="notifications-outline"></ion-icon>
                        Notification</a>
                </li>
                <li>
                    <a href="#" class="menu_btn" id="current-user"><ion-icon class="icon" name="person-circle-outline"></ion-icon>Account</a>
                    <ul class="submenu">
                        <li class="account-name-and-email" id="current-user-name"></li><hr>
                        <li><a href="../Edit_Student_Profile/Edit_Student_Profile.html"><ion-icon class="icon" name="person-outline"></ion-icon>Edit profile</a></li>
                        <li><a href="#" id="log-out"><ion-icon class="icon" name="log-out-outline"></ion-icon>Log out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
  <div class="apply-form">
    <h2>Apply for Job</h2>
    <form id="applyForm">
      <label>Full name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ tên">

      <label>Email</label>
      <input type="email" id="email" name="email" required placeholder="Nhập email">

      <label>CV (PDF)</label>
      <input type="file" id="cvFile" name="cv" accept=".pdf">
      <div id="error-message-cv" class="error-message"></div>

      <button type="submit">Gửi ứng tuyển</button>
    </form>
  </div>

  <script src="applyJob.js"></script>
</body>

</html>
