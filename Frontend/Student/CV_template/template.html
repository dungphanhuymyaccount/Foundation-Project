<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="../../General/header.css">

</head>
<body>
  <header>
        <div class="logo">
            <h2><a href="../HomePage/index.html" style="text-decoration: none; color: #fff;">Work Hub</a></h2>
        </div>
        <nav class="navi">
            <ul>
                <li><a href="../HomePage/index.html" class="menu_btn">Find Job</a></li>
                <li>
                    <a href="../MyCV/myCV.html" class="menu_btn"><ion-icon name="reader-outline"></ion-icon> My CV</a>
                </li>
                <li>
                    <a href="../../General/GetNotification/GetNotification.html" class="menu_btn"><ion-icon class="icon" name="notifications-outline"></ion-icon>
                        Notification</a>
                </li>
                <li>
                    <a href="#" class="menu_btn" id="current-user"><ion-icon class="icon" name="person-circle-outline"></ion-icon>Account</a>
                    <ul class="submenu">
                        <li><a href="../Edit_Student_Profile/Edit_Student_Profile.html" class="submenu1"><ion-icon class="icon" name="person-outline"></ion-icon>Edit profile</a></li>
                        <li><a href="#" id="log-out" class="submenu2"><ion-icon class="icon" name="log-out-outline" ></ion-icon>Log out</a></li>
                        <li><a href="../../General/help/help.html"  target="_blank" class="submenu3">User Guild</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

  <div class="container">
    <h1>Create / Edit Your CV</h1>
    <p class="subtitle">Fill your information, upload your photo and save.</p>

    <form id="cvForm">
      <!-- Avatar -->
      <div class="field-group avatar-group">
        <label>Avatar</label>
        <div class="avatar-wrapper">
          <div class="avatar-preview" id="avatarPreview"></div>
          <input type="file" id="avatarInput" accept="image/*">
        </div>
      </div>

      <!-- field of information in form -->
      <div class="field-row">
        <div class="field-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Nguyen Van A">
        </div>
        <div class="field-group">
          <label for="jobTitle">Job Title </label>
          <input type="text" id="jobTitle" name="jobTitle" placeholder="Frontend Developer">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="+84 123 456 789">
        </div>
        <div class="field-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Hanoi, Vietnam">
        </div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" name="instagram" placeholder="instagram.com/username">
        </div>
        <div class="field-group">
          <label for="portfolio">Portfolio / GitHub</label>
          <input type="text" id="portfolio" name="portfolio" placeholder="github.com/username">
        </div>
      </div>

      <div class="field-group">
        <label for="summary">Career Objective</label>
        <textarea id="summary" name="summary" rows="4"
          placeholder="Write your career objective here..."></textarea>
      </div>

      <div class="field-group">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4"
          placeholder="- HTML, CSS, JS&#10;- Git, MySQL&#10;- Communication..."></textarea>
      </div>

      <div class="field-group">
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4"
          placeholder="2019â€“2023: HaUI - IT&#10;GPA: 3.2/4.0 ..."></textarea>
      </div>

      <div class="field-group">
        <label for="experience">Experience / Projects</label>
        <textarea id="experience" name="experience" rows="6"
          placeholder="- 2024: Work Hub project, role: Frontend Dev..."></textarea>
      </div>

      <div class="field-group">
        <label for="hobbies">Hobbies</label>
        <textarea id="hobbies" name="hobbies" rows="3"
          placeholder="- Reading&#10;- Cooking&#10;- Playing sports"></textarea>
      </div>

      <div class="actions">
        <button type="button" id="saveCvBtn">Save CV</button>
      </div>
    </form>
  </div>

  <script src="template.js"></script>
  <script src="../HomePage/Navbar.js"></script>
 
</body>
</html>
