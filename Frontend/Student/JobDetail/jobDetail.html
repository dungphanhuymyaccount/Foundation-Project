<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link rel="stylesheet" href="jobDetail.css">
    <link rel="stylesheet" href="../../General/header.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="jobDetail.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <h2><a href="../../../index.html" style="text-decoration: none; color: #fff;">Work Hub</a></h2>
        </div>
        <nav class="navi">
            <ul>
                <li><a href="#" class="menu_btn">Find Job</a></li>
                <li>
                    <a href="#" class="menu_btn"><ion-icon name="reader-outline"></ion-icon> My CV</a>
                </li>
                <li>
                    <a href="../../General/GetNotification/GetNotification.html" class="menu_btn"><ion-icon class="icon" name="notifications-outline"></ion-icon>
                        Notification</a>
                </li>
                <li>
                    <a href="#" class="menu_btn" id="current-user"><ion-icon class="icon" name="person-circle-outline"></ion-icon>Account</a>
                    <ul class="submenu">
                        <li class="account-name-and-email" id="current-user-name"></li><hr>
                        <li><a href="../Edit_Student_Profile/Edit_Student_Profile.html"><ion-icon class="icon" name="person-outline"></ion-icon>Edit profile</a></li>
                        <li><a href="#" id="log-out"><ion-icon class="icon" name="log-out-outline"></ion-icon>Log out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Job Header -->
  <div class="job-header">
    <div class="company_logo"><img id="companyLogo" src="" alt="Company Logo"></div>
    <div class="job-info">
      <h1 id="jobTitle"></h1>
      <h3 id="companyName"></h3>
    </div>
  </div>

  <!-- Tab buttons -->
  <div class="tab-container">
    <button class="tab-btn active" onclick="showJobTab()">Job Detail</button>
    <button class="tab-btn" onclick="showCompanyTab()">Company Information</button>
  </div>

  <!-- Tab content -->
  <div id="jobTab" class="tab-content active">
    <div id="jobTabContent"></div>
  </div>
  <div id="companyTab" class="tab-content">
    <div id="companyTabContent"></div>
  </div>

  <script src="jobDetail.js" defer></script>
  <script>
    function showJobTab(){
      document.getElementById("jobTab").classList.add("active");
      document.getElementById("companyTab").classList.remove("active");
      document.querySelector(".tab-btn.active").classList.remove("active");
      event.currentTarget.classList.add("active");
    }
    function showCompanyTab(){
      document.getElementById("companyTab").classList.add("active");
      document.getElementById("jobTab").classList.remove("active");
      document.querySelector(".tab-btn.active").classList.remove("active");
      event.currentTarget.classList.add("active");
    }
  </script>
   
</body>

</html>
