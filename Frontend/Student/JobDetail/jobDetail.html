<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link rel="stylesheet" href="jobDetail.css">

</head>

<body>
    <div class="wrap">
        <div id="job" class="card">Đang tải...</div>
    </div>

    </div>

    <script>
        const jobId = localStorage.getItem('selected_job_id');
        let allJobs = [];
        if (!jobId) {
            document.getElementById('job').innerText = 'Không có job được chọn. Vui lòng quay lại trang danh sách.';
        } else {
            fetch('../../../json/jobs-data.json')
                .then(res => res.json())
                .then(data => {
                    allJobs = data.jobs || [];
                    if(!allJobs) {
                        console.log("như cứt")
                    }
                    else {
                        allJobs.find (job => job.jobId === jobId)
                    }
                })
            }
        
        function renderDetail(job) {
            const salary = job.salary || {};
            const salaryMin = salary.min ?? 'N/A';
            const salaryMax = salary.max ?? '';
            const salaryCurrency = salary.currency ? ' ' + salary.currency : '';

            const requirementList = Array.isArray(job.requirement) ? job.requirement : (job.requirement ? [job.requirement] : []);
            const benefitList = Array.isArray(job.benefit) ? job.benefit : (job.benefit ? [job.benefit] : []);

            document.getElementById('job').innerHTML = `
            <h1>${job.jobTitle ?? 'Không có tiêu đề'}</h1>
            <div class="meta">${job.companyName ?? 'Công ty ẩn danh'} • ${job.location ?? 'Chưa rõ'} • ${job.field ?? 'Chưa phân loại'} • ${salaryMin}${salaryMax ? ' - ' + salaryMax : ''}${salaryCurrency}</div>
            <hr/>
            <h3>Mô tả công việc</h3>
            <p>${job.description ?? 'Không có mô tả.'}</p>

            <h3>Yêu cầu</h3>
            <ul>
              ${requirementList.map(r => `<li>${r}</li>`).join('')}
            </ul>

            <h3>Quyền lợi</h3>
            <ul>
              ${benefitList.map(b => `<li>${b}</li>`).join('')}
            </ul>

            <div style="margin-top:16px">
              <button onclick="applyNow()" class="btn-apply">Ứng tuyển</button>
            </div>
          `;
        }

        function applyNow() {
            alert('Demo: bạn đã nhấn Ứng tuyển. Thêm form hoặc chuyển hướng tới trang apply nếu cần.');
        }
    </script>
</body>

</html>
