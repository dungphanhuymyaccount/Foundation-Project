<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV</title>
  <link rel="stylesheet" href="myCV.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>My CV</h1>
        <p class="subtitle">
          This is your latest saved CV. You can edit it or download it as PDF.
        </p>
      </div>
    </div>

    <div id="cvPreview" class="cv-preview hidden">
      <!-- Filled by JavaScript -->
    </div>

    <div class="button no-print">
      <button class="editCv">Edit CV</button>
      <button class="downloadPdf">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="myCV.js"></script>
</body>
</html>
